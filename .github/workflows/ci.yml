      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #     command: pulls.create
      #     title: Test
      #     head: master
      #     base: master
      - name: Merge Pull Request
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: 1
